<div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-1">
                <h3 class="login-cont-t1">Connectez vous à votre compte</h3>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Addresse Mail" value="" name="username"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Mot de passe" value="" name="password"/>
                    </div>
                    <div class="form-group ta-center">
                        <input type="submit" class="btnSubmit login-cont-btn" value="Connexion" />
                    </div>
                    <div class="form-group ta-center">
                        <a href="#" class="ForgetPwd">J'ai oublié mon Mot de passe</a>
                    </div>
                </form>
            </div>
            <div class="col-md-6 login-form-2">
                <h3 class="login-cont-t2">Créez votre compte</h3>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Addresse Mail" value="" name="username"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Mot de passe" value="" name="password"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirmer votre Mot de passe" value="" name="password"/>
                    </div>
                    <div class="form-group ta-center">
                        <input type="submit" class="btnSubmit login-cont-btn" value="Connexion" />
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
